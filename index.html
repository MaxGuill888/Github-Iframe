<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Embed Viewer</title>


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }


    h1 {
      margin-bottom: 20px;
    }


    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }


    input[type="url"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }


    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }


    button:hover {
      background: #005fcc;
    }


    .embed-wrap {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* ratio 16:9 */
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      overflow: hidden;
    }


    .embed-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }


    .notice {
      margin-top: 12px;
      font-size: .9rem;
      color: #666;
    }
  </style>
</head>


<body>


  <h1>Afficher une page dans une iframe</h1>


  <div class="controls">
    <input id="url" type="url" placeholder="https://example.com" value="https://example.com">
    <button id="load">Charger</button>
  </div>


  <div class="embed-wrap">
    <iframe id="frame" src="https://example.com"></iframe>
  </div>


  <p class="notice">
    ⚠️ Certaines pages bloquent l'affichage dans une iframe.  
    Si rien ne s'affiche, c'est normal pour ces sites.
  </p>


  <script>
    const input = document.getElementById("url");
    const frame = document.getElementById("frame");
    const btn = document.getElementById("load");


    btn.addEventListener("click", () => {
      const url = input.value.trim();
      if (!url.startsWith("https://")) {
        alert("L'URL doit commencer par https:// (GitHub Pages est en HTTPS).");
        return;
      }
      frame.src = url;
    });
  </script>


</body>
</html>
