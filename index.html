<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullscreen Embed Viewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #111;
      color: #fff;
    }

    .controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #222;
      z-index: 10;
    }

    input[type="url"] {
      flex: 1;
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }

    button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #005fcc;
    }

    .embed-wrap {
      flex: 1; /* prend tout l’espace restant */
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .embed-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .notice {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #ccc;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="controls">
    <input id="url" type="url" placeholder="https://example.com" value="https://example.com">
    <button id="load">Charger</button>
  </div>

  <div class="embed-wrap">
    <iframe id="frame" src="https://example.com"></iframe>
    <p class="notice">⚠️ Certaines pages bloquent l'affichage dans une iframe.</p>
  </div>

  <script>
    const input = document.getElementById("url");
    const frame = document.getElementById("frame");
    const btn = document.getElementById("load");

    btn.addEventListener("click", () => {
      const url = input.value.trim();
      if (!url.startsWith("https://")) {
        alert("L'URL doit commencer par https:// (GitHub Pages est en HTTPS).");
        return;
      }
      frame.src = url;
    });
  </script>

</body>
</html>
